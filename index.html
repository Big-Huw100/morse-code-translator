<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <main class="main"> 
        <h1 class="heading">Morse Code Translator</h1>
        <section class="section">
            <h2 class="sub-heading">English into Morse Code</h2>
            <form action="">
                <input type="text" id="english-input">
                <button id="morse-button">Translate</button>
            </form>
            <p>Your translated morse code:</p>
            <p id="morse-translation"></p>
        </section>
        <section class="section">
            <h2 class="sub-heading">Morse Code into English</h2>
            <p id="disclaimer">When using this part of the translator, make sure to use SPACES between letters and SPACE / SPACE between words.</p>
            <form action="">
                <input type="text" id="morse-input">
                <button id="english-button">Translate</button>
            </form>
            <p>Your translated morse code:</p>
            <p id="english-translation"></p>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
